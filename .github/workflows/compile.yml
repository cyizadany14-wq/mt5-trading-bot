name: Compile MQL5 Project
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  compile:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Compile using GitHub Action
      uses: erm2000/mql5-compile-action@v1.1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        file: Experts/InverseFVG_Trend_Strategy.mq5
        includes: include
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Compiled_EA
        path: |
          MQL5/Experts/*.ex5
          MQL5/Experts/*.ex4